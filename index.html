<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display" class="display">
                <p class="operation" id="operation"></p>
                <p class="active" id="active"></p>
            </div>
            <div class="operators">
                <div id="add" class="operator_btn">+</div>
                <div id="subtract" class="operator_btn">-</div>
                <div id="multiply" class="operator_btn">X</div>
                <div id="divide" class="operator_btn">/</div>
            </div>
            <div id="numbers" class="numbers">
                <div id="1" class="number_btn">1</div>
                <div id="2" class="number_btn">2</div>
                <div id="3" class="number_btn">3</div>
                <div id="4" class="number_btn">4</div>
                <div id="5" class="number_btn">5</div>
                <div id="6" class="number_btn">6</div>
                <div id="7" class="number_btn">7</div>
                <div id="8" class="number_btn">8</div>
                <div id="9" class="number_btn">9</div>
                <div id="0" class="number_btn">0</div>
                <div id="equal" class="equal_btn">=</div>
                <div id="clear" class="clear_btn">C</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
